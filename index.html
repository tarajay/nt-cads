<html>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="sidemenu.js"></script>
  </head>
  <body>
    <div class="wrapper">

      <!-- Logo Static Card !-->
      <div class="side-static">
      </div>

      <!-- Projects Card !-->
      <div class="card" id="card-projects" onclick="cardClick('card-projects', 'card-contact')">
        <div class="card-content hide-card">
          <h1>project one </h1>
          <p>words words words</p>
        </div>
        <div class="text">
          <h2>Projects</h2>
        </div>
      </div>

      <!-- Contact Card !-->
      <div class="card" id="card-contact" onclick="cardClick('card-contact', 'card-projects')">
        <div class="card-content hide-card">
          <h1> call me </h1>
          <p>words words words</p>
        </div>
        <div class="text">
          <h2>Contact</h2>
        </div>
      </div>

    <div class="images"> 
      <div class="photo"> 
        <img src="images/photo.png" alt="engineer photo">
      </div>
    </div>

  <span id="circle-white"></span>

  <!-- This div  wrap all other elements with blend-mode multiply apply -->
  <div class="blend-multiply full-size">  

    <!-- This div handle the background element (could be an image, a video or in that case a gif) -->
    <div class="animated-bg full-size">
      <div class="images"> 
        <div class="plan"> 
          <img src="images/plan.bmp" alt="engineer photo">
        </div>
      </div>
    </div>

        <!-- This div wrap the masked element with blend-mode screen apply and background-color set as #ffffff = white background -->
    <div class="blend-screen element-mask full-size">

      
      <!-- This span display the masked element-->
      <span id="circle" class="circle-follow"></span>
    </div>
  </div>

  </div>
</body>

</html>
