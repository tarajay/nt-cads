<html>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="sidemenu.js"></script>
  </head>
  <body>
    <div class="wrapper">

      <div class="background-wrapper full-size-absolute">
        <img src="images/photo.png" alt="engineer photo">

        <span id="circle-white" class="circle"></span>

        <div class="blend-multiply full-size-absolute">
          <div class="blend-screen full-size-absolute">
            <span id="circle" class="circle circle-follow"></span>
          </div>

          <img src="images/plan.bmp" alt="engineer photo">
        </div>
      </div>

      <!-- Logo Static Card !-->
      <div class="side-static">
      </div>

      <!-- Projects Card !-->
      <div class="card" id="card-projects" onclick="cardClick('card-projects', 'card-contact')">
        <div class="card-content hide-card">
          <h1>project one </h1>
          <p>words words words</p>
        </div>
        <div class="text">
          <h2>Projects</h2>
        </div>
      </div>

      <!-- Contact Card !-->
      <div class="card" id="card-contact" onclick="cardClick('card-contact', 'card-projects')">
        <div class="card-content hide-card">
          <h1> call me </h1>
          <p>words words words</p>
        </div>
        <div class="text">
          <h2>Contact</h2>
        </div>
      </div>
    </div>
  </body>
</html>
